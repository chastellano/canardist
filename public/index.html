<!DOCTYPE html>
<html>
    <head>
        <title>Canardist</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- build:css css/main.css -->
        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/all.css" />
        <link rel="stylesheet" type="text/css" href="./css/styles.css" />
        <!-- endbuild -->
    </head>
    <body>
        <div class="container mt-4">
            <div class="row">
                <div class="col-10 col-sm-8 col-lg-6 mx-auto text-center mt-4">
                    <h3>Welcome to Canardist!</h3>
                    <p>
                        <small>You can play with friends by joining an existing game or start a new game by entering a room name below and clicking 'GO'.</small>
                    </p>
                    <div class="input-group input-group-lg mb-3">
                        <input id="pathInp" type="text" class="form-control" placeholder="" aria-label="Game ID">
                        <div class="input-group-append">
                            <button class="input-group-text" id="goButt">GO</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- build:js js/main.js -->
        <!-- <script src="../node_modules/socket.io/client-dist/socket.io.js"></script> -->
        <script src="./javascript/jquery.js"></script>
        <script src="./javascript/popper.min.js"></script>
        <script src="./javascript/bootstrap.min.js"></script>
        <script type="module" src="./javascript/home.js"></script>
        <!-- endbuild -->
    </body>
</html>
